<div *ngIf="responseQuestion">

            <table mat-table [dataSource]="responseQuestion" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Name Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email ?? "Anonimo"}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>Respondido em</th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd/MM/yyyy'}} </td>
              </ng-container>

                            <!-- Weight Column -->
              <ng-container matColumnDef="completed">
                <th mat-header-cell *matHeaderCellDef>Completo</th>
                <td mat-cell *matCellDef="let element">  
                  <button mat-icon-button [color]="element.completed ? 'primary' : 'warn' ">
                    <mat-icon> {{ element.completed ? 'done' : 'close' }}</mat-icon> 
                  </button></td>
              </ng-container>
            
            
              <!-- Symbol Column
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container> -->
              
              <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let projeto">
                  <button mat-icon-button color="primary">
                    <mat-icon>visibility</mat-icon>
                  </button>
                  <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon> 
                  </button>
                </td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>    
  </div>
