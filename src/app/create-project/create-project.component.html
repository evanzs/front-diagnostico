<mat-card class="mw-100 align-items-center" style="width: 350px;" >
    <mat-card-header>
        <mat-card-title> {{mode}} Projeto</mat-card-title>

    </mat-card-header>

    <mat-card-content class="mt-4">
        <form [formGroup]="meetupForm">
           
          <div class="d-flex flex-column w-100">
            
                <mat-form-field class="">
                    <input matInput placeholder="Name" formControlName="name">
                    <mat-error class="m-0 p-0 font-weight-bold"*ngIf="meetupForm.get('name')?.hasError('required')">Nome é obrigatório</mat-error>

                </mat-form-field>
         

                  <mat-form-field class="mt-3">
                <textarea matInput placeholder="Description" formControlName="description"></textarea>
              </mat-form-field>
            
              <mat-form-field class="mt-3">
                <input matInput placeholder="Reason" formControlName="reason">
              </mat-form-field>
            
              <mat-form-field class="mt-3">
                <input matInput placeholder="City" formControlName="city">
              </mat-form-field>
            </div>
           
  
        </form>
    </mat-card-content>
    <mat-card-actions>
        <div class="d-flex align-items-center ">
        <div class="m-2">
            <button mat-raised-button color="primary" (click)="submitForm()" [mat-dialog-close]="true">{{mode}}</button>
        </div>
        <div class="m-2">
            <button mat-raised-button color="warn" [mat-dialog-close]="false">Cancelar</button>
        </div>
        </div>
    </mat-card-actions>

</mat-card>
