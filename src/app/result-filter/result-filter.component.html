
<div class="mb-4"*ngIf="!loading">
    <mat-card *ngIf="radarChartLabels.length > 0" >
      <mat-toolbar class="mb-4">
        <mat-card-title class="m-2 flex-grow-1 justify-content-center ">{{selectedPrinciple}}</mat-card-title>
        <div class="mt-4 d-flex justify-content-end align-items-center">
          <mat-form-field class="" >
            <mat-label>Filtrar</mat-label>
            <mat-select (selectionChange)="changeSelect($event.value)">
              <mat-option value="">Selecione</mat-option>
              <mat-option value={{item}} *ngFor="let item of principlesNames">{{item}}</mat-option>     
            </mat-select>
          </mat-form-field>
          <div class="d-flex h-100 align-items-center">
            <button mat-button color="primary" (click)="setExport()">        
              Exportar
            </button>
          </div>
        </div>  
      </mat-toolbar>

      <mat-card-content class="">
        <div *ngIf="!loading && radarChartData.datasets.length > 0">        
          <app-result-apex [radarChartData]="radarChartData" [exportCanvas]="exportCanvas" ></app-result-apex>       
        </div>    
      </mat-card-content>
    </mat-card>
  </div>

  <button type="button" (click)="export()">Export</button> -->
