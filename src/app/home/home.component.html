
<div *ngIf="!loading">
  <div *ngIf="projects$ | async as projects">
    <div class="" *ngIf="projects">
      <table mat-table [dataSource]="projects" class="mat-elevation-z8">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
    
    
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> Cidade </th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>
    
          
    
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Criado </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd/MM/yyyy'}} </td>
        </ng-container>
    
        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef> Alterado </th>
          <td mat-cell *matCellDef="let element"> {{element.updatedAt | date:'dd/MM/yyyy'}} </td>
        </ng-container>
        <!-- Symbol Column
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container> -->
        
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let projeto">
            <button mat-icon-button matTooltip="abrir" (click)="loadProjects(projeto)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button matTooltip="editar" color="primary" (click)="openDialog(projeto)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="deletar" color="warn" (click)="deleteProject(projeto)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button matTooltip="compartilhar" color="warn" (click)="shareProject(projeto)">
              <mat-icon>share</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template *ngIf="!projects">
      <div class="no-project-text" [ngStyle]="{ 'text-align': 'center' }" [ngClass]="{ 'medium-size': true }">Nenhum projeto criado</div>
    </ng-template>
    <div class="d-flex justify-content-center mt-4">
      <div class="align-items-center">
        <button mat-raised-button color="primary" (click)="openDialog(null)">Criar
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
  
</div>

<app-modal-loading [loading]="loading"></app-modal-loading>
