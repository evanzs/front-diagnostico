<div *ngIf="!loading">
    <mat-card class="mw-100 align-items-center" style="width: 350px;" >
        <mat-card-header>
            <mat-card-title>Responder</mat-card-title>
    
        </mat-card-header>
    
        <mat-card-content class="mt-4">
            <form [formGroup]="meetupForm" (keyup.enter)="confirmSubmit()">
               
              <div class="d-flex flex-column w-100">
                
                    <mat-form-field class="">
                        <input matInput placeholder="Chave do projeto" formControlName="key">
                        <mat-error class="m-0 p-0 font-weight-bold"*ngIf="meetupForm.get('key')?.hasError('required')">Chave é obrigatório</mat-error>
    
                    </mat-form-field>  
                    <mat-form-field class="">
                        <input matInput placeholder="Chave para continuar..." formControlName="password">
    
                    </mat-form-field> 
                
                  <mat-form-field class="mt-3">
                    <input matInput placeholder="Email (opcional*)" formControlName="email">
                  </mat-form-field>           
    
                </div>
     
            </form>
        </mat-card-content>
        <mat-card-actions>
            <div class="d-flex align-items-center ">
            <div class="m-2">
                <button mat-raised-button color="primary" (click)="confirmSubmit()">Responder!</button>
            </div>     
            <div class="m-2">
                <button mat-raised-button color="warn" mat-dialog-close>Fechar</button>
            </div>   
            </div>
        </mat-card-actions>
    
    </mat-card>
</div>
<div *ngIf="loading" class="p-5">
    <mat-spinner></mat-spinner>
</div>
