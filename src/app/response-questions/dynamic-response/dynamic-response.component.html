 <mat-card>
    <mat-card-header>
      <mat-card-title class="d-flex flex-column">
        <div class=" d-flex justify-content-end text-primary">        {{ responseQuestion?._id !== '' ? 'chave para continuar: ' + responseQuestion._id : '' }}
        </div>  
<div class="d-flex">        {{responseQuestion.principles[indexPrinciple].name}} </div>
       
 </mat-card-title>
      <mat-card-subtitle>
        {{responseQuestion.principles[0].description}}        
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
    <form [formGroup]="dynamicForm">
    <mat-expansion-panel *ngFor="let guideline of responseQuestion.principles[indexPrinciple].guidelines"
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false">
  <mat-expansion-panel-header>
  <mat-panel-title>
  {{guideline.name}}
  </mat-panel-title>
  <mat-panel-description>
  {{guideline.description}}
  </mat-panel-description>
  </mat-expansion-panel-header >
  <div class="row m-3" *ngFor="let question of guideline.questions">     
  <p>{{question.ask}}</p>
  <mat-radio-group   [formControlName]="question._id"  [value]="question.rate" aria-label="Select an option">
    <mat-radio-button  *ngFor="let item of radioItems" 
        [value]="item"
        [checked]="item == question.rate"
     
        >{{item}}</mat-radio-button>
    
  </mat-radio-group>
  <mat-divider  class="m-3"></mat-divider>    
  </div>  
  <mat-form-field class="d-flex" >
    <mat-label>Sugest√µes</mat-label>
    <textarea  [formControlName]="guideline._id" matInput [value]="guideline.sugestion"></textarea>
  </mat-form-field> 
  </mat-expansion-panel>    
  </form>
<div class="d-flex mt-2 justify-content-center">
    
  <button mat-raised-button color="primary" type="submit" (click)="saveForm()">Salvar
    <mat-icon>save</mat-icon>
  </button>

</div>
