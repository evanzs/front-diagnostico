  <mat-toolbar color="accent" class="navbar" *ngIf="enableMenuBar">
    <button mat-icon-button (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <span class="">{{user?.userName ?? ''}}</span>
    <button mat-icon-button>  
      <mat-icon>account_circle</mat-icon>
    </button>  
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container" >
    <mat-sidenav mode="over" [(opened)]="isMenuOpen" class="sidenav" *ngIf="enableMenuNav">
      <mat-nav-list>
        <a mat-list-item routerLink="/questions">Diagnóstico</a>
        <a mat-list-item routerLink="/create-question">Criar diagnóstico</a>
        <a mat-list-item routerLink="/login">Sair</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet ></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
