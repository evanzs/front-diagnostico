  <mat-toolbar color="accent" class="navbar" *ngIf="enableMenuBar">
    <button mat-icon-button (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    {{user.userName}}
    <button mat-icon-button>  
      <mat-icon>account_circle</mat-icon>
    </button>  
  </mat-toolbar>  
  <mat-sidenav-container class="sidenav-container" >
    <mat-sidenav mode="over" [(opened)]="isMenuOpen" class="sidenav" *ngIf="enableMenuNav">
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Diagn√≥stico</a>
        <div  *ngIf="project$  | async as project">
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                 Projetos
                </mat-panel-title>
              </mat-expansion-panel-header>
           <div *ngFor="let principle of project.principles">
            <a mat-list-item (click)="openPrinciple(principle._id) ">{{principle.name}}</a>
           </div>
            </mat-expansion-panel>
          </mat-accordion>
          <a mat-list-item routerLink="/responses">Respostas</a>
        </div>
        
        <a mat-list-item routerLink="/result">Resultado</a>
        <a mat-list-item routerLink="/login">Sair</a>        
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="container">
        <router-outlet ></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
