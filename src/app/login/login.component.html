<div class="container">
  <div class="login-container">
    <mat-card class="align-items-center">
      <mat-card-header class="m-1">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content  class="align-items-center w-100">
        <!-- FormulÃ¡rio de login -->
        <form class="m-3">
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input matInput placeholder="usuario@usuario.com" type="email">
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="Senha" type="password">
          </mat-form-field>

        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent">ENTRAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
