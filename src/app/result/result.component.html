

<mat-card class="example-card">
  <mat-card-content>
    <div class="" 
    style="max-width: 100vw;"
    *ngIf="principles.length >0"
    
    >
      <mat-tab-group>
        <mat-tab label={{principle.name}} *ngFor="let principle of principles">  
          <div class="mb-2" style="max-height: 60vh; overflow: auto;"><app-table-responser [data]="principle" ></app-table-responser></div>
           
        </mat-tab>
    
      </mat-tab-group>
      
    </div>
  </mat-card-content>
  <mat-card-actions  class="d-flex justify-content-center">
    <div>
      <div class="m-2">
          <button mat-raised-button color="warn" mat-dialog-close>Fechar</button>
      </div>   
      </div>
  </mat-card-actions>
</mat-card>
