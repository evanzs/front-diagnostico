<div *ngIf="dataSource.length>0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="guidelineName">
          <th mat-header-cell *matHeaderCellDef> Diretriz </th>
          <td mat-cell *matCellDef="let element"> <p class="fw-bolder">{{element.guidelineName}}</p> </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="ask">
          <th mat-header-cell *matHeaderCellDef> Pergunta </th>
          <td mat-cell *matCellDef="let element"> {{element.ask}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="rate">
          <th mat-header-cell *matHeaderCellDef> Resposta </th>
          <td mat-cell *matCellDef="let element"> {{element.rate.length > 0 ?  element.rate : "Sem Resposta"}} </td>
        </ng-container>
      
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
  
</div>
